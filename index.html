<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo-alura" src="./images/logo.png" alt="Logo AluraS">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder=" Digite seu texto"></textarea>
            <div class="informacao">
                <p>Apenas letras minusculas e sem acento</p>
            </div>
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar" onclick="copiarMensagem()">Copiar</button>
        </section>
    </main>
<script src="script.js"></script>
</body>

</html>
